<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskDaddy</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">taskDaddy</span>
            <div class="row">
                <div class="col-12">
                    <form onsubmit="app.listController.create(event)">
                        <div class="form-group">
                            <div>
                                <input type="color" id="color" name="color"
                                       value="">
                                <label for="head">Head</label>
                            </div>
                            <input type="text" name="title" maxlength="15" minlength ="3" placeholder="Create a list, daddy...">
                            <button class="btn btn-light btn-outline-dark" type="submit">Create List</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row" id="lists"></div>
    </main>
    <footer class="container-fluid bg-dark text-light">
       
    </footer>

    <script src="app/main.js" type="module"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>

</html>
